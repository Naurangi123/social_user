{% load custom_tags %}

<div class="container">
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <div class="container-fluid">
            <a class="navbar-brand"
               {% if user.is_authenticated %}
               href="{% url 'post-list' %}"
               {% else %}
               href="{% url 'index' %}"
               {% endif %}

            ><i class="fas fa-comment"></i>Social App</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse"
                    data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent"
                    aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarSupportedContent">
                <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                    <li>
                        <a class="inbox-icon" href="{% url 'explore' %}"><i class="fas fa-compass"></i></a>
                    </li>
                </ul>
                <form class="d-flex" method="GET" action="{% url 'profile-search' %}">
                    <div class="input-group">
                        <span class="input-group-text" id="basic-addon1">@</span>
                        <input type="text" class="form-control" name="query" value="{{ request.GET.query }}"
                               placeholder="Username" aria-label="Username"
                               aria-describedby="basic-addon1">
                        <button class="remove-default-btn" type="submit"><i class="fas fa-search"></i></button>
                    </div>
                </form>
                {% if user.is_authenticated %}
                <div class="nav-item dropdown">
                    <a class="nav-link dropdown-toggle text-dark" role="button" data-bs-toggle="dropdown"
                       aria-expanded="false">
                        <i class="fas fa-user"></i>
                    </a>
                    <ul class="dropdown-menu">
                        <li><a class="dropdown-item" href="{% url 'profile' request.user.profile.pk %}">Profile</a></li>
                        <li><a class="dropdown-item" href="{% url 'account_logout' %}">Sign Out</a></li>
                    </ul>
                </div>
                <div class="nav-item inbox-icon-container" style="margin-right:10px;">
                    <a href="{% url 'inbox' %} " class="inbox-icon"><i class="fas fa-paper-plane"></i></a>
                </div>
                {% endif %}
            </div>
        </div>
    </nav>
</div>
